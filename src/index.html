<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Arion - horse house</title>

</head>
<body>
    @@include('_header.html')
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper-text">
                    <h2 class="hero__title">Скидка на прогулку</h2>
                    <p class="hero__subtitle">50% на весь июль</p>
                    <a class="hero__button button" href="#">Узнать больше</a>
                </div>
            </div>
        </section>

        <section class="about-us">
            <div class="container">
                <div class="about-us__wrapper">
                    <div class="about-us__video-box">
                        <img class="about-us__video" src="img/video-img.jpg" alt="Видео о нас" width="669" height="433">
                    </div>
                    <div class="about-us__text-box">
                        <h2 class="title-block">О нас</h2>
                        <h1 class="title-main">Конный дом «Арион»</h1>
                        <p class="about-us__text paragraph--contrast"></p>
                        <a class="about-us__button button" href="#">Узнать больше</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="services">
            <div class="container">
                <div class="services__wrapper">
                    <div class="services__slider">
                        <div class="services__slider-item">
                            <img src="img/slider-services/image-1.jpg" alt="Иппотерапия" class="services__slider-image">
                            <div class="services__slider-box">
                                <h3 class="services__slider-title">Иппотерапия</h3>
                                <p class="services__slider-subtitle">РВЕ-развивающая верховая&nbsp;езда </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('_footer.html')
    <script src="js/script.js"></script>
</body>
</html>
